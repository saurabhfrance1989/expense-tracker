<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="documentation.html">Resources</a>
    </div>
    <div class="page-content-wrapper"> <!-- Added wrapper for consistent padding -->
        <div style="text-align: center; margin-bottom: 1.5rem;">
            <h1>Budget Buddy</h1>
        </div>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="toggle-form">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p class="toggle-form">Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>
    </div> <!-- Close page-content-wrapper -->
    <script src="auth.js"></script> </body>
</html>
