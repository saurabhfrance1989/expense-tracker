<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="documentation.html">Resources</a>
    </div>
    <div class="page-content-wrapper"> <!-- Added wrapper for consistent padding -->
        <div style="text-align: center; margin-bottom: 1.5rem;">
            <h1>Budget Buddy</h1>
        </div>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="toggle-form">
            <a href="#" id="showForgotPassword" style="font-size: 0.9em;">Forgot Password?</a>
        </p>
        <p class="toggle-form">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </div>

    <div class="container" id="forgotPasswordContainer" style="display: none;">
        <h2>Reset Password</h2>
        <form id="forgotPasswordForm">
            <p style="font-size: 0.9em; margin-bottom: 1rem; color: #555;">
                Enter your username and the email you registered with. If they match, you'll be able to set a new password.
            </p>
            <div class="form-group">
                <label for="fpUsername">Username:</label>
                <input type="text" id="fpUsername" name="fpUsername" required>
            </div>
            <div class="form-group">
                <label for="fpEmail">Registered Email:</label>
                <input type="email" id="fpEmail" name="fpEmail" required>
            </div>
            <button type="button" id="verifyUserBtn" class="btn">Verify User</button>
        </form>
        <form id="resetPasswordForm" style="display: none;">
             <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            </div>
            <button type="submit" class="btn">Set New Password</button>
        </form>
        <p class="toggle-form" style="margin-top: 1rem;"><a href="#" id="backToLoginFromForgot">Back to Login</a></p>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p class="toggle-form">Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>
    </div> <!-- Close page-content-wrapper -->
    <script src="auth.js"></script> </body>
</html>
